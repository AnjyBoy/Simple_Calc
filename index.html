<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h2 class="fs-1 fw-500 text-center">Simple Calculator</h2>
    <div class="calculator mx-auto bg-light">

        <div id="answer" class="bg-white d-flex fs-2 fw-medium pe-4 pb-3"></div>

        <div class="col-12 row mt-3">
            <div class="col-3 fs-3 fw-medium d-flex justify-content-end justify-content-lg-center align-items-center">AC</div>
            <div class="col-3 fs-3 fw-medium d-flex justify-content-end justify-content-lg-center align-items-center">C</div>
            <div class="col-3 fs-3 d-flex justify-content-end justify-content-lg-end align-items-center" style="cursor: pointer;">
                <i id="exponential" onclick="exponential();" class="fa-solid fa-superscript"></i>
            </div>
            <div id="MOD" onclick="mod();" class="col-3 fs-3 fw-medium d-flex justify-content-end justify-content-md-center  justify-content-lg-end align-items-center" style="cursor: pointer;">MOD</div>
        </div>

        <div class="col-12 row mt-5 ps-3">
            <div class="col-6 ">
                <input id="firstInput" type="number" class="fs-5" placeholder="Enter First Number">
            </div>
            <div class="col-3 fs-3 fw-medium d-flex justify-content-end justify-content-md-end justify-content-lg-end align-items-center" style="cursor: pointer;">
                <i id="divide" onclick="quotient();" class="fa-solid fa-divide"></i>
            </div>
            <div class="col-3 fs-3 fw-medium d-flex justify-content-end justify-content-md-center  justify-content-lg-center align-items-center" style="cursor: pointer;">
                <i id="multiply" onclick="multiply();" class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <div class="col-12 row mt-4 ps-3">
            <div class="col-6 ">
                <input id="secondInput" type="number" class="fs-5" placeholder="Enter Second Number">
            </div>
            <div class="col-3 fs-3 fw-medium d-flex justify-content-end justify-content-md-end  justify-content-lg-end align-items-center" style="cursor: pointer;">
                <i id="minus" onclick="subtraction();" class="fa-solid fa-minus"></i>
            </div>
            <div class="col-3 fs-3 fw-medium d-flex justify-content-end justify-content-md-center  justify-content-lg-center align-items-center" style="cursor: pointer;">
                <i id="add" onclick="add();" class="fa-solid fa-plus"></i>
            </div>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/f8926746a5.js" crossorigin="anonymous"></script>
</html>
